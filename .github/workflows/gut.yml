name: Godot testing

on:
  push:
    branches: [ "8-automated-gut-tests" ]
  pull_request:
    branches: [ "main" ]

env:
  GODOT_VERSION: 4.1.3

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:${GODOT_VERSION}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run tests
        run: godot -d -s --path . addons/gut/gut_cmdln.gd
