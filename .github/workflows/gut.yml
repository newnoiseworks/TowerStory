name: Godot testing

on:
  push:
    branches: [ "8-automated-gut-tests" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: paulloz/godot-action@v1.2.2
      with:
        version: 4.1.3
    - run: |
        godot -d -s --path . addons/gut/gut_cmdln.gd
